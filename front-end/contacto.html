<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mi Empresa Innovadora</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="navbar position-absolute">
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="productos.html">Productos</a>
        <a href="#">Contacto</a>
        <a href="compradores.html">Acerca de</a>
    </div>

    <section class="contacto">
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="./media/video/background-video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <div class="overlay"></div>
        </div>
        <div class="contenido container position-absolute top-50 start-50 translate-middle ">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h1>Contacto</h1>
                    <form action="http://127.0.0.1:5000/contacto" id="contactForm" method="post" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback">
                                Por favor completa el correo.
                            </div>
                            <div class="valid-feedback">
                                Se ve bien!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="motivo">Motivo de Contacto</label>
                            <select class="form-control" id="motivo" name="motivo" required>
                                <option value="" selected disabled>Selecciona un motivo</option>
                                <option value="Consulta">Consulta</option>
                                <option value="Soporte">Soporte</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor Selecciona la consulta.
                            </div>
                            <div class="valid-feedback">
                                Se ve bien!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                            <div class="invalid-feedback">
                                Llena el campo.
                            </div>
                            <div class="valid-feedback">
                                Se ve bien!
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit001">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="footer">
        © 2023 Mi Sitio Web
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/contacto.js"></script>
</body>

</html>
